{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>
            {{ post.title }}
            <small>[作者:{{ post.author.username }},发布时间:{{ post.post_time }}]</small>
        </h1>
    </div>
    <div class="page-content">
        {{ post.content|markdown }}
    </div>
</div>
{% endblock %}
