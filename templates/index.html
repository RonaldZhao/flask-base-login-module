{% extends 'base.html' %}
{% block title %}Index{% endblock %}
{% block body %}
    {% if current_user.username %}
    <h1>欢迎, {{ current_user.username }}!</h1>
    <p><a href="{{ url_for('logout') }}">退出</a></p>
    {% else %}
    <h1>亲，您还未登录，请<a href="{{ url_for('login') }}">登录</a></h1>
    {% endif %}
{% endblock %}
